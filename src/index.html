<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info-box">
            <div class="profile__avatar">
              <img src="<%=require('./images/profile-photo.jpg')%>" alt="аватар" class="profile__photo">
              <button type="button" class="profile__change-avatar-btn"></button>
            </div>
            <div class="profile__text">
              <div class="profile__upper-line">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button open-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button open-button"></button>
        </section>
        <section class="pop-up pop-up_change-avatar pop-up_visability">
          <div class="pop-up__box">
            <h2 class="pop-up__heading">Обновить аватар</h2>
            <form name="avatar-form" class="pop-up__form pop-up__form_type_avatar" novalidate>
              <input type="url" name="avatar" class="pop-up__input pop-up__input_type_avatar" placeholder="Ссылка на картинку" required>
              <span class="pop-up__input-error avatar-error"></span>
              <button type="submit" class="pop-up__save-button">Сохранить</button>
            </form>
          </div>
          <button class="pop-up__close-button"><img src="<%=require('./images/close.svg')%>" alt="закрыть" class="pop-up__close-icon"></button>
          <div class="pop-up__overlay"></div>
        </section>
        <section class="pop-up pop-up_edit-profile pop-up_visability">
          <div class="pop-up__box">
            <h2 class="pop-up__heading">Редактировать профиль</h2>
            <form name="edit-form" class="pop-up__form pop-up__form_type_edit" novalidate>
              <input type="text" name="name" class="pop-up__input pop-up__input_type_name" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40">
              <span class="pop-up__input-error name-error"></span>
              <input type="text" name="description" class="pop-up__input pop-up__input_type_description" placeholder="Исследователь океана" required minlength="2" maxlength="200">
              <span class="pop-up__input-error description-error"></span>
              <button type="submit" class="pop-up__save-button">Сохранить</button>
            </form>
            <button type="button" class="pop-up__close-button pop-up__close-button_edit">
              <img src="<%=require('./images/close.svg')%>" alt="закрыть" class="pop-up__close-icon">
            </button>
          </div>
          <div class="pop-up__overlay"></div>
        </section>
        <section class="pop-up pop-up_add-place pop-up_visability">
          <div class="pop-up__box">
            <h2 class="pop-up__heading">Новое место</h2>
            <form name="add-form" class="pop-up__form pop-up__form_type_add" novalidate>
              <input type="text" name="place-name" class="pop-up__input pop-up__input_type_place-name" placeholder="Название" required minlength="2" maxlength="30">
              <span class="pop-up__input-error place-name-error"></span>
              <input type="url" name="place-image" class="pop-up__input pop-up__input_type_place-image" placeholder="Ссылка на картинку" required>
              <span class="pop-up__input-error place-image-error"></span>
              <button type="submit" class="pop-up__save-button">Создать</button>
            </form>
            <button type="button" class="pop-up__close-button  pop-up__close-button_add">
              <img src="<%=require('./images/close.svg')%>" alt="закрыть" class="pop-up__close-icon">
            </button>
          </div>
          <div class="pop-up__overlay"></div>
        </section>
        <section class="gallery">
          <ul class="gallery__table"></ul>
        </section>
        <section class="pop-up photo-pop-up pop-up_visability">
          <div class="photo-pop-up__box">
            <img src="#" alt="фото" class="photo-pop-up__image">
            <h3 class="photo-pop-up__description"></h3>
            <button type="button" class="photo-pop-up__close-button pop-up__close-button pop-up__close-button_photo">
              <img src="<%=require('./images/close.svg')%>" alt="закрыть" class="photo-pop-up__close-icon pop-up__close-icon">
            </button>
          </div>
          <div class="pop-up__overlay photo-pop-up__overlay"></div>
        </section>
        <section class="pop-up delete-card-pop-up pop-up_visability">
          <div class="pop-up__box">
            <h2 class="pop-up__heading">Вы уверены?</h2>
            <form name="add-form" class="pop-up__form pop-up__form_type_delete-card" novalidate>
              <button type="submit" class="pop-up__save-button">Да</button>
            </form>
          </div>
          <button class="pop-up__close-button"><img src="<%=require('./images/close.svg')%>" alt="закрыть" class="pop-up__close-icon"></button>
          <div class="pop-up__overlay"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="place">
      <li class="place">
        <img src="<%=require('./images/remove.svg')%>" alt="удалить" class="place__remove" hidden>
        <img src="#" alt="фото" class="place__photo open-button">
        <div class="place__subscription">
          <h2 class="place__name"></h2>
          <div class="place__likes">
            <button type="button" class="place__like"></button>
            <div class="place__like-counter">0</div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
