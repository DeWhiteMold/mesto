<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info-box">
            <img src="./images/profile-photo.jpg" alt="аватар" class="profile__photo">
            <div class="profile__text">
              <div class="profile__upper-line">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="pop-up pop-up_edit-profile pop-up_visability">
          <div class="pop-up__box">
            <h2 class="pop-up__heading">Редактировать профиль</h2>
            <form name="edit-form" class="pop-up__form pop-up__form_type_edit">
              <input type="text" name="name" class="pop-up__input pop-up__input_type_name" placeholder="Жак-Ив Кусто">
              <input type="text" name="description" class="pop-up__input pop-up__input_type_description" placeholder="Исследователь океана">
              <button type="submit" class="pop-up__save-button">Сохранить</button>
             </form>
            <button type="button" class="pop-up__close-button">
              <img src="./images/close.svg" alt="закрыть" class="pop-up__close-icon">
            </button>
          </div>
          <div class="pop-up__overlay"></div>
        </section>
        <section class="pop-up pop-up_add-place pop-up_visability">
          <div class="pop-up__box">
            <h2 class="pop-up__heading">Новое место</h2>
            <form name="add-form" class="pop-up__form pop-up__form_type_add">
              <input type="text" name="place-name" class="pop-up__input pop-up__input_place-name" placeholder="Название">
              <input type="text" name="place-image" class="pop-up__input pop-up__input_type_place-image" placeholder="Ссылка на картинку">
              <button type="submit" class="pop-up__save-button">Создать</button>
             </form>
            <button type="button" class="pop-up__close-button">
              <img src="./images/close.svg" alt="закрыть" class="pop-up__close-icon">
            </button>
          </div>
          <div class="pop-up__overlay"></div>
        </section>
        <section class="gallery">
          <ul class="gallery__table">
            <li class="gallery__place">
              <img src="./images/karachaevsk.jpg" alt="карачаевск" class="gallery__photo">
              <div class="gallery__place-subscription">
                <h2 class="gallery__place-name">Карачаевск</h2>
                <button type="button" class="gallery__place-like"></button>
              </div>
            </li>
            <li class="gallery__place">
              <img src="./images/elbrus.jpg" alt="эльбрус" class="gallery__photo">
              <div class="gallery__place-subscription">
                <h2 class="gallery__place-name">Гора Эльбрус</h2>
                <button type="button" class="gallery__place-like"></button>
              </div>
            </li>
            <li class="gallery__place">
              <img src="./images/dombai.jpg" alt="домбай" class="gallery__photo">
              <div class="gallery__place-subscription">
                <h2 class="gallery__place-name">Домбай</h2>
                <button type="button" class="gallery__place-like"></button>
              </div>
            </li>
            <li class="gallery__place">
              <img src="./images/elbrus.jpg" alt="эльбрус" class="gallery__photo">
              <div class="gallery__place-subscription">
                <h2 class="gallery__place-name">Гора Эльбрус</h2>
                <button type="button" class="gallery__place-like"></button>
              </div>
            </li>
            <li class="gallery__place">
              <img src="./images/dombai.jpg" alt="домбай" class="gallery__photo">
              <div class="gallery__place-subscription">
                <h2 class="gallery__place-name">Домбай</h2>
                <button type="button" class="gallery__place-like"></button>
              </div>
            </li>
            <li class="gallery__place">
              <img src="./images/karachaevsk.jpg" alt="карачаевск" class="gallery__photo">
              <div class="gallery__place-subscription">
                <h2 class="gallery__place-name">Карачаево-Черкесия</h2>
                <button type="button" class="gallery__place-like"></button>
              </div>
            </li>
          </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
